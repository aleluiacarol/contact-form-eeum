<body>
    
    <div class="form-container">
       
        <div class="info">    
            <a href="https://www.eng.uminho.pt/pt"><img src="Assets/eeum.png" alt="EEUM"></a>
            <h1>Quer saber mais sobre os nossos cursos?</h1>
            <p>Deixe-nos os seus dados para solicitar mais informações ou esclarecer dúvidas.</p>
        </div>
        <form action="">            
            <div class="form-select-curso">
                <select name="Curso">
                    <option value="">Selecione o curso</option>
                    <option value="licenciatura">Licenciatura em Engenharia Informática</option>
                    <option value="mestrado">Mestrado em Tecnologias Interativas</option>
                    <option value="doutoramento">Doutoramento em Informática</option>
                </select>
            </div>
            <div class="form-select-pais">
                <select name="Curso">
                    <option value="">País</option>
                    <option value="Portugal">Portugal</option>
                    <option value="UE">União Europeia</option>
                    <option value="CPLP">CPLP</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Nome">
            </div>
            <div class="input-container">
                <input type="text" placeholder="Apelido">
            </div>
            <div class="input-container">
                <input type="email" placeholder="E-mail">
            </div>
            <div class="input-container">
                <input type="tel" placeholder="Telemóvel">
            </div>
            <div class="questao">
                <label>Alguma questão?</label>
                <textarea placeholder="Digite sua mensagem" rows=5 cols=25></textarea>
            </div>
            <div class="options-container">
                <div class="checkbox-container">
                <input type="checkbox" name="Privacidade" id="Privacidade">
                <label for="Privacidade">Eu aceito a política de privacidade e os termos de
                    utilização.</label>
                </div>
            </div>
            <div class="enviar-label">
            <input type="submit" value="Enviar" >
            </div>
        </form>


    </div>


<script>
    feather.replace()
